trainer:
  callbacks:
  - class_path: pytorch_lightning.callbacks.early_stopping.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.001
      patience: 2
      verbose: false
      mode: min
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: nofts_baseline
