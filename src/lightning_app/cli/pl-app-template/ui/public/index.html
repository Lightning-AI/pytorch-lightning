<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTMlapp.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URlapp.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PyTorch Lightning App</title>

    <style>
      /* These fonts are hardcoded because the static files are not served from the root of the URL but
      rather from a subpath, e.g., http://localhost:4000/root.ui/static/... and this is problematic to resolve
      font imports that are already relative inside the CSS files of lightning-ui.
      */
      @font-face {
        font-family: "UCity";
        font-display: "swap";
        font-weight: 300;
        src: url("./static/media/UCity-Light.8352e423a843d9a0c52a.otf") format("opentype");
      }
      @font-face {
        font-family: "UCity";
        font-display: "swap";
        font-weight: 400;
        src: url("./static/media/UCity-Regular.e28f5006c1976d08baaa.otf") format("opentype");
      }
      @font-face {
        font-family: "UCity";
        font-display: "swap";
        font-weight: 600;
        src: url("./static/media/UCity-Semibold.b37489cc447430fe4ba7.otf") format("opentype");
      }
    </style>
  </head>
  <body>
    <script src="https://storage.googleapis.com/grid-packages/lightning-ui/v0.0.0/LightningState.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
