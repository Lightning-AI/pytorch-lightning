[metadata]
name = "pytorch-lightning"
author = "Lightning-AI et al."
url = "https://github.com/Lightning-AI/lightning"

[build-system]
requires = [
    "setuptools",
    "wheel",
]


[tool.isort]
known_first_party = [
    "examples",
    "lightning",
    "lightning_app",
    "lightning_fabric",
    "pytorch_lightning",
    "integrations_app",
    "tests_app",
    "tests_cloud",
    "tests_fabric",
    "tests_pytorch",
]
profile = "black"
line_length = 120
force_sort_within_sections = "False"
order_by_type = "False"
skip = ["_notebooks"]


[tool.black]
line-length = 120
exclude = '(_notebooks/.*)'


[tool.ruff]
line-length = 120
# Enable Pyflakes `E` and `F` codes by default.
select = [
    "E", "W",  # see: https://pypi.org/project/pycodestyle
    "F",  # see: https://pypi.org/project/pyflakes
]
extend-select = [
    "C4",  # see: https://pypi.org/project/flake8-comprehensions
]
ignore = [
    "E731",  # Do not assign a lambda expression, use a def
]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    "docs",
    "_notebooks"
]
ignore-init-module-imports = true

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10


[tool.mypy]
files = [
    "src/lightning",
]
# This section is for folders with "-" as they are not valid python modules
exclude = [
    "src/lightning_app/__about__.py",
    "src/lightning_app/__setup__.py",
    "src/lightning_app/__version__.py",
    "src/lightning_fabric/__about__.py",
    "src/lightning_fabric/__setup__.py",
    "src/lightning_fabric/__version__.py",
    "src/lightning/app/cli/app-template",
    "src/lightning/app/cli/component-template",
    "src/lightning/app/cli/pl-app-template",
    "src/lightning/app/cli/react-ui-template",
]
install_types = "True"
non_interactive = "True"
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
show_error_codes = "True"
warn_redundant_casts = "True"
warn_unused_configs = "True"
warn_unused_ignores = "True"
allow_redefinition = "True"
# disable this rule as the Trainer attributes are defined in the connectors, not in its __init__
disable_error_code = "attr-defined"
# style choices
warn_no_return = "False"

# Ignore mypy errors for these files
# TODO: the goal is for this to be empty
