name: PyTorch compatibility

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
# Trigger the workflow on push or pull request
# on: [push, pull_request]

jobs:
  pytest:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 6
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.7]
        pytorch-version: [1.3, 1.4, 1.5, 1.6]

    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # TODO: use conda instead
    #- name: Setup conda
    #  uses: s-weigand/setup-conda@v1
    #  with:
    #    update-conda: true
    #    python-version: ${{ matrix.python-version }}
    #    conda-channels: anaconda, conda-forge

    # Note: This uses an internal pip API and may not always work
    # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
    # note this os only Ubuntu based caching...
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-pip-${{ hashFiles('requirements/base.txt') }}-${{ hashFiles('requirements/extra.txt') }}
        restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-pip-

    - name: Install stable PyTorch version
      if: matrix.pytorch-version <= 1.5
      run: |
        pip install torch==${{ matrix.pytorch-version }} -U -f https://download.pytorch.org/whl/torch_stable.html -q
      shell: bash

    - name: Install nightly PyTorch version
      if: matrix.pytorch-version > 1.5
      run: |
        pip install torch==${{ matrix.pytorch-version }} -U -f https://download.pytorch.org/whl/torch_nightly.html -q
      shell: bash

    - name: Install dependencies
      run: |
        # python -m pip install --upgrade --user pip
        pip install -r requirements/base.txt -U -f https://download.pytorch.org/whl/torch_stable.html -q
        HOROVOD_BUILD_ARCH_FLAGS="-mfma" pip install -r ./requirements/devel.txt -q
        # pip install tox coverage
        python --version
        pip --version
        pip list
      shell: bash

    - name: Reinstall Horovod if necessary
      if: runner.os != 'windows' && matrix.python-version != '3.8'
      run: |
        HOROVOD_BUILT=$(python -c "import horovod.torch; horovod.torch.nccl_built(); print('SUCCESS')")
        if [[ $HOROVOD_BUILT != "SUCCESS" ]]; then
          pip uninstall -y horovod
          HOROVOD_BUILD_ARCH_FLAGS="-mfma" pip install --no-cache-dir $(grep "horovod" requirements/extra.txt)
        fi
        horovodrun --check-build
      shell: bash

    - name: Cache datasets
      uses: actions/cache@v1
      with:
        path: Datasets # This path is specific to Ubuntu
        # Look to see if there is a cache hit for the corresponding requirements file
        key: pl-dataset

    - name: Tests
      run: |
        # NOTE: run coverage on tests does not propagare faler status for Win, https://github.com/nedbat/coveragepy/issues/1003
        python -m pytest pytorch_lightning tests pl_examples -v --junitxml=junit/test-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}.xml
        # coverage report

    - name: Upload pytest test results
      uses: actions/upload-artifact@master
      with:
        name: pytest-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}
        path: junit/test-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: always()
