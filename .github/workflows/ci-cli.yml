name: Test CLI

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

defaults:
  run:
    shell: bash

jobs:
  test-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10"]
    timeout-minutes: 10
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v5
      - name: Set up uv and Python üêç ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: install package
        run: |
          uv pip install -e '.[cli]'
          uv pip list

      - name: run CLI
        working-directory: ./requirements
        run: |
          python -m lightning_utilities.cli version
          python -m lightning_utilities.cli --help
          python -m lightning_utilities.cli requirements set-oldest --req_files="cli.txt"
          python -m lightning_utilities.cli requirements set-oldest --req_files='["cli.txt", "docs.txt"]'

      - name: Minimize uv cache
        run: uv cache prune --ci

  cli-guardian:
    runs-on: ubuntu-latest
    needs: test-cli
    if: always()
    steps:
      - run: echo "${{ needs.test-cli.result }}"
      - name: failing...
        if: needs.test-cli.result == 'failure'
        run: exit 1
      - name: cancelled or skipped...
        if: contains(fromJSON('["cancelled", "skipped"]'), needs.test-cli.result)
        timeout-minutes: 1
        run: sleep 90
