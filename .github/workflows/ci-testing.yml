name: UnitTests

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

defaults:
  run:
    shell: bash

jobs:
  pytester:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04", "macos-latest", "windows-2022"]
        python-version: ["3.9", "3.11", "3.13"]
        requires: ["oldest", "latest"]
        exclude:
          - { requires: "oldest", python-version: "3.13" }
    timeout-minutes: 35
    env:
      TORCH_URL: "https://download.pytorch.org/whl/cpu/torch_stable.html"
      UV_TORCH_BACKEND: cpu
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Set up uv and Python üêç ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Set oldest dependencies
        if: matrix.requires == 'oldest'
        timeout-minutes: 20
        run: |
          uv pip install -e '.[cli]'
          python -m lightning_utilities.cli requirements set-oldest

      - name: Install dependencies
        timeout-minutes: 20
        run: |
          set -e
          uv pip install -e ".[cli]" -U -r requirements/_tests.txt -f $TORCH_URL
          uv --version
          uv pip list

      - name: Print üñ®Ô∏è dependencies
        uses: ./.github/actions/pip-list

      - name: Unittests
        working-directory: ./tests
        run: uv run python -m pytest unittests --cov=lightning_utilities --durations=50 --timeout=120

      - name: Statistics
        working-directory: ./tests
        run: |
          coverage xml
          coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: test CI scripts
        working-directory: ./tests
        run: uv run python -m pytest scripts --durations=50 --timeout=120

      - name: Minimize uv cache
        run: uv cache prune --ci

  testing-guardian:
    runs-on: ubuntu-latest
    needs: pytester
    if: always()
    steps:
      - run: echo "${{ needs.pytester.result }}"
      - name: failing...
        if: needs.pytester.result == 'failure'
        run: exit 1
      - name: cancelled or skipped...
        if: contains(fromJSON('["cancelled", "skipped"]'), needs.pytester.result)
        timeout-minutes: 1
        run: sleep 90
